<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css">
	<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Random Quote Machine</title>
</head>
<body>
	<div class="container quote-machine">
		<div class="row click">
			<div><button id=next-quote type="button" class="btn btn-default" title="Click here">New quote</button></div>
		</div>
		<div class="row text">
			<div>
				<span class="quote"></span><a class="twitter-share-button" id="tweet" href="https://twitter.com/intent/tweet?text=Hello%20world" title="Tweet this quote" target="_blank"><i class="fa fa-twitter fa-2x"></i></a>
			</div>
			<div class="author"></div>
		</div>
		<div class="row about">Coded by <a href="http://martinadrazic.com/" target="_blank">Martina Drazic</a></div>
	</div>
</body>
</html>
